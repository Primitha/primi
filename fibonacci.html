<html>
    <body>
        <script>
        var n=prompt("enter the limit");
        function fib(n)
        {
            var num1=0;
            var num2=1;
            var num3=1;

            for(var i=3;i<=n;i++)
            {
                num3=num1+num2;
                num1=num2;
                num2=num3;
            }
            return num3;
        }
        document.write(fib(n));
        </script>
    </body>
</html>
