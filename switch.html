<html>
    <head>
        <body>
            <script>
                var snacks="choco";
                switch(snacks+"late")
                {
                case "chocolava":
                    document.write("cake");
                    break;
                case "blackcurrent":
                    document.write("milkshake");
                    break;
                case "chocolate":
                    document.write("dairymilk");
                    break;
                default:
                    document.write("not a snacks");
                }
            </script>
        </body>
    </head>
</html>
