<html>
    <body>
        <script>
            function sum(arr)
            {
                var sum=0;
                for(var i=0;i<arr.length;i++)
                {
                    sum=sum+arr[i];
                }
                document.write(sum);
            }
            var arr=[1,2,3,5];
            sum(arr)
            </script>
    </body>
</html>
