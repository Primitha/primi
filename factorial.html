<html>
    <body>
        <script>
            var n=prompt("enter the number");
            function factorial(n)
            {
                if(n==0)
                {
                    return 1;
                }
                else
                {
                    return n*factorial(n-1);
                }
            }
            document.write(factorial(n));
        </script>
    </body>
</html>
