<html>
    <body>
        <script>
            var num1=10;
            var num2=20;
            if(num1>num2)
            {
                max=num1;
            }
            else{
                max=num2;
            }
            while(1)
            {
                if((max%num1==0)&&(max%num2==0))
                {
                    document.write(max);
                }
                ++max;
            }
        </script>
    </body>
</html>
