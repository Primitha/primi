<html>
    <head>
        <body>
            <script>
                var a,b,tmp;
                a=10;b=20;
                
                tmp=a;
                a=b;
                b=tmp;
                document.write("after swapping a:" +a);
                document.write("<br>");
                document.write("after swapping b:" +b);
            </script>
        </body>
    </head>
</html>
