<html>
    <body>
        <script>
            var num=[1,3,9,5,7];
            var small=num[0];
            var large=num[0];
            for(var i=1;i<num.length;i++)
            {
                if(num[i]>large)
                {
                large=num[i];
                }
                if(num[i]<small)
                {
                small=num[i]
                }
            }
            document.write("largest number is"+" "+large+"</br>");
            document.write("smallest number is"+" "+small);
        </script>
    </body>
</html>
