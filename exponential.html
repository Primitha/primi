<html>
    <body>
        <script>
            var base=prompt("enetr base num");
            var power=prompt("enter power");
            var value=1;
            var exp=power;
             while(power-- > 0)
             {
                 value=value*base;
             }
            document.write(base+"</br>");
            document.write(exp+"</br>");
            document.write(value+"</br>");
        </script>
    </body>
</html>
