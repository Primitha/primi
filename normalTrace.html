<html>
    <body>
        <script>
            var aj=[[1,2,3],[4,5,6],[7,8,9]];
            var sum1=0,a=0,sum=0;
            var n=prompt();
            for(var i=0;i<n;i++)
            {
                for(var j=0;j<n;j++)
                {
                    a=aj[i][j]*aj[i][j];
                    sum1+=a;
                }
            }
            var normal=Math.sqrt(sum1);
            document.write(normal+"<br/>");

            for(var i=0;i<n;i++)
            {
                sum=sum+aj[i][i];
            }
            document.write(sum);
        </script>
    </body>
</html>
