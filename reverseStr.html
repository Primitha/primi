<html>
    <body>
        <script>
        var str=prompt("enter the string");
        function reverse(str)
        {
        var reverse="";
        for(var i=str.length-1;i>=0;i--)
        {
            reverse+=str[i];
        }
            return reverse;
        }
        document.write(reverse(str));
        </script>
    </body>
</html>
